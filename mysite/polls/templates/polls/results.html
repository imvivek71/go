{% extends 'polls/base.html' %}

{% block main_content  %}
<h1> {{ question.question_text  }} </h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li>{{choice.choice_text}} -- {{choice.votes}} vote{{ choice.votes|pluralize}}</li>
     {% endfor %}


</ul>
<a href="{% url  'polls:vote' question.id  %}" > Vote Again</a><br>
<a href="http://127.0.0.1:8000/polls" style="color:red;">  Return to questions</a>



{% endblock %}
