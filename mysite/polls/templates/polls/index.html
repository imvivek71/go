{% extends 'polls/base.html' %}

{%  block main_content  %}
<h1>Choose a question</h1>
<br>
{% if  latest_questions %}
     <ul>
           {% for question in latest_questions %}
         <li><a href = {% url "polls:detail" question.id %}><b>{{question.question_text}}</b></a></li>
         <br>
         <br>

           {% endfor%}
     </ul>
{% else %}
   <p>You do not have any questions</p>
{% endif %}

{% endblock %}
